<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="center-screen">
        <h1>Library Management System</h1>
        <div class="form-container">
            <form name="lms" action="/search" method="GET">
                <table>
                    <tr>
                        <th><label for="search_type">Search for:</label></th>
                    </tr>
                    <tr>
                        <td>
                            <select id="search_type" name="search_type">
                                <option value="book">Book</option>
                                <option value="journal">Journal</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <label for="book_name">Name:</label>
                          <input type="text" id="book_name" name="book_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="publication_date">Publication date:</label>
                            <input type="date" id="publication_date" name="publication_date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Search">
                        </td>
                    </tr>
                </table>
            </form>
            <form name="updateForm" action="/update" method="post">
                <table>
                    <tr>
                        <th><label for="update_type">Update:</label></th>
                    </tr>
                    <tr>
                        <td>
                            <select id="update_type" name="update_type">
                                <option value="book">Book</option>
                                <option value="journal">Journal</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="update_id">ID:</label>
                            <input type="text" id="update_id" name="update_id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="new_name">New name:</label>
                            <input type="text" id="new_name" name="new_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Update">
                        </td>
                    </tr>
                </table>
            </form>
            <form action="report" method="get">
                <table>
                    <tr>
                        <th><label for="report">Report:</label></th>
                    </tr>
                    <tr>
                        <td>
                            <select id="report_type" name="report_type">
                                <option value="book">Book</option>
                                <option value="journal">Journal</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="report_id">Select a date range:</label><br><br>
                            <label>from:</label>  
                            <input type="date" id="start_date" name="start_date">
                            <br><br>
                            <label>to:</label>
                            <input type="date" id="end_date" name="end_date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Generate Report">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        const searchForm = document.forms['lms'];
const updateForm = document.forms['updateForm'];
const reportForm = document.forms[2];

searchForm.addEventListener('submit', function(event) {
  event.preventDefault();
  const bookName = document.getElementById('book_name').value.trim();
  const publicationDate = document.getElementById('publication_date').value.trim();

  if (bookName === '' && publicationDate === '') {
      document.getElementById('search-Error').textContent = 'Please enter either a book name or publication date.';
  } else {
    searchForm.submit();
  }
  });

  updateForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const updateId = document.getElementById('update_id').value.trim();
    const newName = document.getElementById('new_name').value.trim();

    if (updateId === '' || newName === '') {
            document.getElementById('update-Error').textContent = 'Please fill in all the fields.';
        } else {
            updateForm.submit();
        }
    });

    reportForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const startDate = document.getElementById('start_date').value.trim();
        const endDate = document.getElementById('end_date').value.trim();

        if (startDate === '' || endDate === '') {
            document.getElementById('report-Error').textContent = 'Please select a valid date range.';
        } else {
            reportForm.submit();
        }
    });

    </script>
</body>
</html>
